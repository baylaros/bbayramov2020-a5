<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <style>
        form
        {
            background-color: bisque;
        }
    </style>
    <meta charset="UTF-8">
    <title>Student Data</title>
</head>
<body>


<form action="/students/save/" th:object="${student}" method="post">
    <div th:if="${#fields.hasErrors('*')}" >
        <p>Please Correct Errors Below</p>
    </div>
    <div class="container">
        <input type="hidden" name="id" th:value="${student.id}"><br>
        First name: <input type="text" name="firstName" th:value="${student.firstName}"><br>
        <span th:if="${#fields.hasErrors('firstName')}">
        <ul>
            <li th:each="err : ${#fields.errors('firstName')}" th:text="${err}"/>
        </ul>
    </span>

        Last name: <input type="text" name="lastName" th:value="${student.lastName}"><br>
        <span th:if="${#fields.hasErrors('lastName')}">
        <ul>
            <li th:each="err : ${#fields.errors('lastName')}" th:text="${err}"/>
        </ul>
    </span>
        Login: <input type="text" name="login" th:value="${student.login}"><br>
        Password: <input type="text" name="password" th:value="${student.password}"><br>

        <button type="submit" >Save</button>
    </div>
</form>
</body>
</html>
