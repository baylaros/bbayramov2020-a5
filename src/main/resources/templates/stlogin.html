<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <style>
a{
  color: darkred;
}
    </style>
    <meta charset="UTF-8">
    <title>Please Log in</title>

</head>
<body>



<form name="f" th:action="@{/stdologin}" method="post" >
<center>
    <div th:if="${error}" >
        <!--<p th:text="${errorinfo}"> Please Correct Errors Below</p>-->
        <a th:text="${errorinfo}">Student name</a><br> <br>

    </div>


    <div >
        <label for="login"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" id="login" name="login" required>
        <br>
        <br>
        <label for="password"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" id="password" name="password" required>
        <br>
        <br>
        <button type="submit">Login</button>

    </div>
</center>
</form>


</body>
</html>
